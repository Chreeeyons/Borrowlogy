<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowlogy | Log in</title>

    <!-- Correctly reference static CSS -->
    <link rel="stylesheet" href="{% static '/LTvisual.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="left-side">
            <style>
                body {
                    background-image: url("{% static 'images/image 1.png' %}");
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: cover;
                    background-size: 100vw 100vh;
                }
                @media (max-width: 768px){
                    body{
                        background-size: contain;
                        background-attachment: scroll;
                    }
                }
            </style>
        </div>
        
        
        <div class="login-form">
            <form method="POST">
                {% csrf_token %}
                <h1 class="header-name">Borrowlogy</h1>
                <h2 class="login-text">LOG IN</h2>
            
                <!-- Display error message -->
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
            
                <div class="input-group">
                    <label for="id_username">Email Address</label>
                    <input type="text" name="username" id="id_username" required>
                </div>
            
                <div class="input-group">    
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
            
                <button type="submit" class="login-button">LOG IN</button>
                <p class="signup-link"><a href="{% url 'forgot_password' %}">FORGOT PASSWORD?</a></p>
            </form>            
        </div>
        
</body>
</html>
